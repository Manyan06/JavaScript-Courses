<!DOCTYPE html>
<html>
  <head>
    <title>Ch12 Ex-part1 (a-f)</title>
  </head>
  <body>

    <button class="start-button" onclick="start()
    ">Start</button>

    <button class="add-button"onclick="addButton()
    ">Add to cart</button>
    <p class ="addButton"></p>    

    <script>
      const add = function() {
        console.log(2+3);
      };
      add();
      add();

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(function() {
        console.log('12b');
      });

      runTwice(add);

      function start() {
        setTimeout(function() {
          document.querySelector('.start-button').innerHTML = 'Loading...';
        }, 50);
        setTimeout(function() {
          document.querySelector('.start-button').innerHTML = 'Finished!';
        }, 1000);
      }

      function addButton() {
        document.querySelector('.addButton').innerHTML = 'Added!';
      }

      // First, cancel the previous timeout so that
      // it doesn't remove the message too quickly.
      clearTimeout();

      setTimeout(function() {
        document.querySelector('.addButton').innerHTML = '';
      }, 3000);


    </script>
  </body>
</html>
