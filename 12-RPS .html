<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>

    <!-- link is a void element, rel = relationship, href = what kind of file -->
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">


  </head>
  <body>
    <!-- <img> doesn't require a closing tag (void element) -->
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class ="move-icon" >Rock</button>

    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class ="move-icon">Paper</button>

    <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class ="move-icon" >Scissors</button>

    <p class="js-result result"></p>
    <p class="js-moves"> </p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class ="reset">Reset Score</button>

    <button class="auto-play-button" onclick="autoPlay();
    ">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
