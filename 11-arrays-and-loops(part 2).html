<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and loops</title>
    <!-- Arrays are refrences -->
  </head>
  <body>
    <script>
      const array1 = [1,2,3];
      const array2 = array1; //doesn't copy the same value but points to the same refrence 

      //const array2 = array1.slice(); 
      // this copies the values - Sooo, 
      // array1= [1,2,3] and array2= [1,2,3,4]
      array2.push(4);
      console.log(array1);
      console.log(array2);

      //shortcut - Destructuring 
      const [firstValue, secondValue] = [1,2,3];

      //1. break = exit a loop early
      //2. continue = skips 1 iteration

      //Create a loop that counts from 1 to 10
      for(let i = 1;i <= 10; i++) {
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      for(let j = 1;j <= 10; j++) {
        if (j === 3) {
          continue; // skips 3
        }
        console.log(j);
        if (j === 8) {
          break;
        }
      }
      
      for(let k = 1;k <= 10; k++) {
        if (k % 3 === 0) { 
          continue; // skips 3 and 6
        }
        console.log(k);
        if (k === 8) {
          break;
        }
      }

      //Count from 1 to 10 using a while loop
      //Skip numbers that are divisible by 3(3,6,9)


      let a = 1;
      while (a<=10) {
        if (a % 3 === 0) {
          a++; // continue block in while loop skips the increment loop . Output = 1, 2
          continue;
        }
        console.log(a);
        a++; //to avoid infinite loop
      }

      //using functions
      function doubleArray(nums) {
        const numsDoubled = [];
        for (let d = 0; d < nums.length; d++) {
          const num = nums[d];
          if (num === 0) {
            return numsDoubled;

            //break;
            // If we see the number 0, stop this loop early
          }
          numsDoubled.push(num * 2);
        }
          return numsDoubled;
      }
      console.log(doubleArray([1,1,3]));
      console.log(doubleArray([2,2,5,0,5]));    


    </script>
  </body>
</html>
