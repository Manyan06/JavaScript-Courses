<!DOCTYPE html>
<html>
  <head>
    <title>FizzBuzz</title>

  </head>
  <body>
    <script>

      // The trick to this problem is to check if
      // the number is divisible by 3 and 5 first.
      // Otherwise, it will always display 'Fizz'.
      
      for(let k = 1;k <= 20; k++) {
        if (k % 3 === 0 && k % 5 === 0) { 
          console.log('FizzBuzz'); 
        }else if (k % 5 === 0) {
          console.log('Buzz');
        }else if (k % 3 === 0) {
        console.log('Fizz');
        } else {
          console.log(k);
        }
      }

    </script>
  </body>
</html>
